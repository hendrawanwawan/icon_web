<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear Face</title>
  <style>
   *{
       margin: 0;
       padding: 0;
   }
   .container{
       width: 100%;
       height: 100vh;
       background-color: #082032;
   }
   .center {
       position: absolute;
   }
   body {
     background: #f7f9f8;
     min-height: 100vh;
     display: flex;
     align-items: center;
     justify-content: center;
   }
   .bear {
     position: relative;
     width: 340px;
     height: 340px;
   }
   .face {
     background: #d97b93;
     width: 380px;
     height: 380px;
     border-radius: 50%;
     position: absolute;
     top: 0;
     left: 0;
     z-index: 1;
   }
   .ear {
     position: absolute;
     width: 120px;
     height: 120px;
     background: #d97b93;
     border-radius: 50%;
     z-index: 0;
   }
   .left-ear {
     left: -40px;
     top: 0px;
   }
   .right-ear {
     right: -40px;
     top: 0px;
   }
   .inner-ear {
     position: absolute;
     width: 90px;
     height: 90px;
     background: #fff;
     border-radius: 50%;
     top: 15px;
     left: 15px;
   }
   .eyebrow {
     position: absolute;
     width: 90px;
     height: 32px;
     background: #4b1818;
     border-radius: 50px 50px 50px 50px / 40px 40px 30px 30px;
     top: 60px;
     z-index: 2;
   }
   .left-brow {
     left: 80px;
     transform: rotate(-10deg);
   }
   .right-brow {
     right: 80px;
     transform: rotate(10deg);
   }
   .eye {
     position: absolute;
     width: 70px;
     height: 80px;
     background: #fff;
     border-radius: 50%;
     top: 120px;
     z-index: 2;
     display: flex;
     align-items: center;
     justify-content: center;
     flex-direction: column;
   }
   .left-eye {
     left: 95px;
   }
   .right-eye {
     right: 95px;
   }
   .eye-brown {
     width: 38px;
     height: 38px;
     background: #4b1818;
     border-radius: 50%;
     position: absolute;
     top: 22px;
     left: 16px;
     z-index: 2;
   }
   .pupil {
     width: 22px;
     height: 22px;
     background: #1a0a0a;
     border-radius: 50%;
     position: absolute;
     top: 32px;
     left: 26px;
     z-index: 3;
   }
   .eye-gloss {
     width: 8px;
     height: 8px;
     background: #fff;
     border-radius: 50%;
     position: absolute;
     top: 36px;
     left: 36px;
     z-index: 4;
   }
   .snout {
     position: absolute;
     width: 260px;
     height: 170px;
     background: #fff;
     border-radius: 45% 45% 60% 60% / 60% 60% 100% 100%;
     left: 50%;
     top: 180px;
     transform: translateX(-50%);
     z-index: 3;
     display: flex;
     flex-direction: column;
     align-items: center;
   }
   .nose {
     width: 160px;
     height: 90px;
     background: #4b1818;
     border-radius: 45% 45% 60% 60% / 60% 60% 100% 100%;
     margin-top: 10px;
   }
   .mouth-line {
     width: 120px;
     height: 40px;
     border-bottom: 8px solid #7a2d3a;
     border-radius: 0 0 80px 80px;
     margin-top: 18px;
   }
   .lostso {
       animation: naikturun 3s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
       z-index: 10;
   }
   @keyframes naikturun {
       0% {
           transform: translateY(-300px) scaleY(1) scaleX(1);
       }
       40% {
           transform: translateY(120px) scaleY(1) scaleX(1);
       }
       50% {
           transform: translateY(150px) scaleY(0.85) scaleX(1.05);
       }
       100% {
           transform: translateY(-300px) scaleY(1) scaleX(1);
       }
   }
    </style>
</head>
<body>
   <div class="bear lostso">
     <div class="ear left-ear">
       <div class="inner-ear"></div>
     </div>
     <div class="ear right-ear">
       <div class="inner-ear"></div>
     </div>
     <div class="face">
       <div class="eyebrow left-brow"></div>
       <div class="eyebrow right-brow"></div>
       <div class="eye left-eye">
         <div class="eye-brown"></div>
         <div class="pupil"></div>
         <div class="eye-gloss"></div>
       </div>
       <div class="eye right-eye">
         <div class="eye-brown"></div>
         <div class="pupil"></div>
         <div class="eye-gloss"></div>
       </div>
       <div class="snout">
         <div class="nose"></div>
         <div class="mouth-line"></div>
       </div>
     </div>
   </div>
</body>
</html>
